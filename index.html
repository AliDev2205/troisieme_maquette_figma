<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Design Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'poppins': ['Poppins', 'sans-serif'],
          },
          colors: {
            'custom-gray': '#2F2F2F',
            'design-pink': '#F48FB1',
            'create-blue': '#4A90E2',
            'inspire-teal': '#26A69A',
          },
          borderRadius: {
            '5xl': '40px',
          },
        },
      },
    };
  </script>
  <style>
    .bg-img-1 { background-image: url('img/1.jpg'); }
    .bg-img-2 { background-image: url('img/2.jpg'); }
    .bg-img-3 { background-image: url('img/3.jpg'); }
    .bg-img-4 { background-image: url('img/4.jpg'); }
    .bg-img-5 { background-image: url('img/5.jpg'); }
    .bg-img-6 { background-image: url('img/6.jpg'); }
    .bg-img-7 { background-image: url('img/7.jpg'); }
    .bg-img-8 { background-image: url('img/8.jpg'); }
    .bg-img-9 { background-image: url('img/9.jpg'); }
    .bg-img-10 { background-image: url('img/10.jpg'); }
    .bg-img-11 { background-image: url('img/11.jpg'); }
    .bg-img-12 { background-image: url('img/12.jpg'); }
    .bg-img-13 { background-image: url('img/13.jpg'); }
    .bg-img-14 { background-image: url('img/14.jpg'); }
    .bg-img-15 { background-image: url('img/15.jpg'); }
    .bg-img-16 { background-image: url('img/16.jpg'); }
  </style>
</head>
<body class="font-poppins bg-custom-gray text-white">
  <div class="min-h-screen w-full flex flex-col lg:flex-row items-center justify-center px-6 py-12 gap-12 lg:gap-0">
    
    <!-- Section texte -->
    <div class="max-w-md lg:w-[449px] lg:h-[582px] flex flex-col gap-6">
      <!-- Titre -->
      <div class="text-[48px] lg:text-[72px] font-bold leading-tight" style="line-height: 1.6;">
        <p class="text-design-pink">Design.</p>
        <p class="text-create-blue">Create.</p>
        <p class="text-inspire-teal">Inspire.</p>
      </div>

      <!-- Description -->
      <p class="text-lg lg:text-xl leading-relaxed" style="width: 449px; height: 144px; font-size: 24px; line-height: 1.5; letter-spacing: 0%; color: #FFFFFF;">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Faucibus in libero risus semper habitant arcu eget. Et integer facilisi eget.
      </p>

      <!-- Bouton -->
      <button class="bg-white text-black text-lg lg:text-xl rounded-full px-8 py-4 w-fit">
        Explore
      </button>
    </div>

    <!-- Grille d'images -->
    <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 max-w-6xl ml-10" >
      <!-- Génération dynamique d’images -->
      <div class="flex flex-col gap-2">
        <div class="bg-cover bg-center bg-img-1 w-[160px] h-[180px] rounded-5xl"></div>
        <div class="bg-cover bg-center bg-img-2 w-[160px] h-[180px] rounded-5xl"></div>
        <div class="bg-cover bg-center bg-img-3 w-[160px] h-[180px] rounded-5xl"></div>
        <div class="bg-cover bg-center bg-img-4 w-[160px] h-[180px] rounded-5xl"></div>
      </div>
      <div class="flex flex-col gap-2">
        <div class="bg-cover bg-center bg-img-5 w-[160px] h-[180px] rounded-5xl"></div>
        <div class="bg-cover bg-center bg-img-6 w-[160px] h-[180px] rounded-5xl"></div>
        <div class="bg-cover bg-center bg-img-7 w-[160px] h-[180px] rounded-5xl"></div>
        <div class="bg-cover bg-center bg-img-8 w-[160px] h-[180px] rounded-5xl"></div>
      </div>
      <div class="flex flex-col gap-2">
        <div class="bg-cover bg-center bg-img-9 w-[160px] h-[180px] rounded-5xl"></div>
        <div class="bg-cover bg-center bg-img-10 w-[160px] h-[180px] rounded-5xl"></div>
        <div class="bg-cover bg-center bg-img-11 w-[160px] h-[180px] rounded-5xl"></div>
        <div class="bg-cover bg-center bg-img-12 w-[160px] h-[180px] rounded-5xl"></div>
      </div>
      <div class="flex flex-col gap-2">
        <div class="bg-cover bg-center bg-img-13 w-[160px] h-[180px] rounded-5xl"></div>
        <div class="bg-cover bg-center bg-img-14 w-[160px] h-[180px] rounded-5xl"></div>
        <div class="bg-cover bg-center bg-img-15 w-[160px] h-[180px] rounded-5xl"></div>
        <div class="bg-cover bg-center bg-img-16 w-[160px] h-[180px] rounded-5xl"></div>
      </div>
    </div>
  </div>
</body>
</html>
